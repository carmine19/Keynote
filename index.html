<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Keynote</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>


        <div id="app">
            <!-- header -->
            <header>
                <div class="container-menu">
                    <div class="menu-left">
                        <div class="box-logo">
                            <img src="img/logo.png" alt="">
                        </div>
                    </div>
                    <div class="menu-right">
                        <div class="box-link">
                            <ul>
                                <li v-for="menu in menus"><a href="">{{menu}}</a></li>
                            </ul>
                        </div>
                        <div class="box-icon">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </header>
            <!-- fine header -->
            <!-- inizio main -->
            <main>
                <!-- hero -->
                <section id="hero">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="box-hero">
                                    <div class="box-title">
                                        <p>Conferance on</p>
                                        <h1>Social Network</h1>
                                    </div>
                                    <div class="box-img">
                                        <img src="img/1-item-2.jpg" alt="">
                                    </div>
                                    <div class="box-text">
                                        <p>23 - 26 May 2019</p>
                                        <p>/</p>
                                        <p>Sans Francisco</p>
                                        <p>/</p>
                                        <p>8 Speakers</p>
                                    </div>
                                    <div class="box-btn">
                                        <div class="btn btn-red">Register online</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- fine hero -->
                <!-- question -->
                <section id="question">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4" v-for="question in questions">
                                <div class="main-box">
                                    <div class="box-icon">
                                    <i :class="question.icon"></i>
                                </div>
                                <div class="box-right">
                                    <div class="box-title">
                                        <h2>{{question.title}}</h2>
                                    </div>
                                    <div class="box-text">
                                        <p>{{question.text}}</p>
                                    </div>
                                    <div class="box-link">
                                        <a href="">{{question.link}}</a>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </main>
            <!-- fine app -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
